<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC Production Reporting App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f1f1f1;
            background-color: #222;
        }
        .bg {
            background-image: url('https://via.placeholder.com/1920x1080');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: brightness(0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 40px;
            box-sizing: border-box;
        }
        .screen {
            display: none;
            background-color: rgba(34, 34, 34, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        #screen1 { display: block; }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 28px;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .small-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 8px;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .small-button:hover {
            background-color: #45a049;
        }
        .back-button {
            position: sticky;
            top: 20px;
            float: right;
            padding: 10px 20px;
            width: auto;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px;
            display: inline-block;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #333;
            color: #f1f1f1;
            font-size: 16px;
        }
        select[multiple] {
            height: 120px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #4CAF50;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div id="screen1" class="screen">
            <h1>AGC Production Reporting App</h1>
            <button class="button" data-screen="screen2">Drilling</button>
            <button class="button" data-screen="screen3">Mining</button>
            <button class="small-button" onclick="exportToExcel()">Export to Excel</button>
        </div>

        <div id="screen2" class="screen">
            <h2>Drilling Data Entry</h2>
            <button class="button back-button" data-screen="screen1">Back</button>
            
            <label for="project">Project:</label>
            <select id="project" multiple>
                <option>Project 1</option>
                <option>Project 2</option>
                <option>Project 3</option>
            </select>

            <label for="siteName">Site Name:</label>
            <select id="siteName" multiple>
                <option>Site 1</option>
                <option>Site 2</option>
                <option>Site 3</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" multiple>
                <option>Department 1</option>
                <option>Department 2</option>
                <option>Department 3</option>
            </select>

            <label for="activity">Activity:</label>
            <select id="activity" multiple>
                <option>Activity 1</option>
                <option>Activity 2</option>
                <option>Activity 3</option>
            </select>

            <label for="shift">Shift:</label>
            <select id="shift" multiple>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Night</option>
            </select>

            <label for="siteNo">Site No:</label>
            <select id="siteNo" multiple>
                <option>Site 1</option>
                <option>Site 2</option>
                <option>Site 3</option>
            </select>

            <label for="lot">Lot:</label>
            <select id="lot" multiple>
                <option>Lot 1</option>
                <option>Lot 2</option>
                <option>Lot 3</option>
            </select>

            <label for="shiftHours">Shift Hours:</label>
            <select id="shiftHours" multiple>
                <option>8 hours</option>
                <option>10 hours</option>
                <option>12 hours</option>
            </select>

            <label for="workingHours">Working Hours:</label>
            <input type="text" id="workingHours" placeholder="Working Hours">

            <label for="breakdownHours">Breakdown Hours:</label>
            <input type="text" id="breakdownHours" placeholder="Breakdown Hours">

            <label for="standbyHours">Standby Hours:</label>
            <input type="text" id="standbyHours" placeholder="Standby Hours">

            <label for="fleetNumber">Fleet Number:</label>
            <input type="text" id="fleetNumber" placeholder="Fleet Number">

            <label for="ownership">Ownership:</label>
            <input type="text" id="ownership" placeholder="Ownership">

            <label for="group">Group:</label>
            <input type="text" id="group" placeholder="Group">

            <label for="brand">Brand:</label>
            <input type="text" id="brand" placeholder="Brand">

            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model">

            <label for="availability">Availability:</label>
            <input type="text" id="availability" placeholder="Availability">

            <label for="utilization">Utilization:</label>
            <input type="text" id="utilization" placeholder="Utilization">

            <label for="drilledMeters">Drilled Meters:</label>
            <input type="text" id="drilledMeters" placeholder="Drilled Meters">

            <label for="bitSize">Bit Size:</label>
            <input type="text" id="bitSize" placeholder="Bit Size">

            <label for="drillRange">Drill Range:</label>
            <input type="text" id="drillRange" placeholder="Drill Range">

            <label for="rangeDrilledMeters">Range Drilled Meters:</label>
            <input type="text" id="rangeDrilledMeters" placeholder="Range Drilled Meters">

            <label for="ratePerMeter">Rate Per Meter:</label>
            <input type="text" id="ratePerMeter" placeholder="Rate Per Meter">

            <label for="diesel">Diesel (liter):</label>
            <input type="text" id="diesel" placeholder="Diesel (liter)">

            <button class="button save-button">Save</button>
        </div>

        <div id="screen3" class="screen">
            <h2>Mining Data Entry</h2>
            <button class="button back-button" data-screen="screen1">Back</button>
            
            <label for="projectMining">Project:</label>
            <select id="projectMining" multiple>
                <option>Project 1</option>
                <option>Project 2</option>
                <option>Project 3</option>
            </select>

            <label for="siteNameMining">Site Name:</label>
            <select id="siteNameMining" multiple>
                <option>Site 1</option>
                <option>Site 2</option>
                <option>Site 3</option>
            </select>

            <label for="departmentMining">Department:</label>
            <select id="departmentMining" multiple>
                <option>Department 1</option>
                <option>Department 2</option>
                <option>Department 3</option>
            </select>

            <label for="activityMining">Activity:</label>
            <select id="activityMining" multiple>
                <option>Activity 1</option>
                <option>Activity 2</option>
                <option>Activity 3</option>
            </select>

            <label for="shiftMining">Shift:</label>
            <select id="shiftMining" multiple>
                <option>Morning</option>
                <option>Afternoon</option>
                <option>Night</option>
            </select>

            <label for="siteNoMining">Site No:</label>
            <select id="siteNoMining" multiple>
                <option>Site 1</option>
                <option>Site 2</option>
                <option>Site 3</option>
            </select>

            <label for="lotMining">Lot:</label>
            <select id="lotMining" multiple>
                <option>Lot 1</option>
                <option>Lot 2</option>
                <option>Lot 3</option>
            </select>

            <label for="shiftHoursMining">Shift Hours:</label>
            <select id="shiftHoursMining" multiple>
                <option>8 hours</option>
                <option>10 hours</option>
                <option>12 hours</option>
            </select>

            <label for="workingHoursMining">Working Hours:</label>
            <input type="text" id="workingHoursMining" placeholder="Working Hours">

            <label for="breakdownHoursMining">Breakdown Hours:</label>
            <input type="text" id="breakdownHoursMining" placeholder="Breakdown Hours">

            <label for="standbyHoursMining">Standby Hours:</label>
            <input type="text" id="standbyHoursMining" placeholder="Standby Hours">

            <label for="fleetNumberMining">Fleet Number:</label>
            <input type="text" id="fleetNumberMining" placeholder="Fleet Number">

            <label for="ownershipMining">Ownership:</label>
            <input type="text" id="ownershipMining" placeholder="Ownership">

            <label for="groupMining">Group:</label>
            <input type="text" id="groupMining" placeholder="Group">

            <label for="brandMining">Brand:</label>
            <input type="text" id="brandMining" placeholder="Brand">

            <label for="modelMining">Model:</label>
            <input type="text" id="modelMining" placeholder="Model">

            <label for="availabilityMining">Availability:</label>
            <input type="text" id="availabilityMining" placeholder="Availability">

            <label for="utilizationMining">Utilization:</label>
            <input type="text" id="utilizationMining" placeholder="Utilization">

            <label for="loadedTonnage">Loaded Tonnage:</label>
            <input type="text" id="loadedTonnage" placeholder="Loaded Tonnage">

            <label for="trips">Trips:</label>
            <input type="text" id="trips" placeholder="Trips">

            <label for="loadTime">Load Time:</label>
            <input type="text" id="loadTime" placeholder="Load Time">

            <label for="travelTime">Travel Time:</label>
            <input type="text" id="travelTime" placeholder="Travel Time">

            <label for="dumpTime">Dump Time:</label>
            <input type="text" id="dumpTime" placeholder="Dump Time">

            <label for="cycleTime">Cycle Time:</label>
            <input type="text" id="cycleTime" placeholder="Cycle Time">

            <label for="loadAndDump">Load and Dump:</label>
            <input type="text" id="loadAndDump" placeholder="Load and Dump">

            <label for="fuelConsumption">Fuel Consumption:</label>
            <input type="text" id="fuelConsumption" placeholder="Fuel Consumption">

            <button class="button save-button">Save</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.button[data-screen]').forEach(button => {
            button.addEventListener('click', () => {
                const screenId = button.getAttribute('data-screen');
                navigate(screenId);
            });
        });

        document.querySelectorAll('.save-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Records saved!');
                navigate('screen1');
            });
        });

        function navigate(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }

        function exportToExcel() {
            alert('Exporting data to Excel...');
            // Add your data export functionality here
        }
    </script>
</body>
</html>
